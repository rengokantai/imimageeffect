<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body onselect="return false">
<!--learn/366-->
<!--Rewrite view-->
<div class="wrap" id="wrap">
    <div class="photo photo_center photo_front" id="photo_{{index}}">
        <div class="photo-wrap">
            <div class="side side-front">
                <p class="image"><img src="photo/{{img}}" alt=""/></p>
                <p class="caption">{{caption}}</p>
            </div>
            <div class="side side-back">
                <p class="desc">{{desc}}</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
